# HTTP server - handles ACME challenges and redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name copper.steyaert.xyz;

    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name copper.steyaert.xyz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/copper.steyaert.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/copper.steyaert.xyz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    # Favicon caching
    location ~* ^/(favicon\.ico|apple-icon\.png|icon\.png|manifest\.json)$ {
        proxy_pass http://web:8000;
        add_header Cache-Control "public, max-age=31536000, immutable";
        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;
    }

    # Flask app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
