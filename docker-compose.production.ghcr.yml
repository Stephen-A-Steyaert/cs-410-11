version: "3.8"

services:
  web:
    image: ghcr.io/${GITHUB_REPOSITORY}/flask-app:latest
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY_FILE=/run/secrets/flask_secret_key
    secrets:
      - flask_secret_key
    networks:
      - proxy

  proxy:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /srv/classproject/nginx/copper.steyaert.xyz.conf:/etc/nginx/conf.d/default.conf:ro
      - /srv/classproject/ssl:/etc/ssl/cloudflare:ro
    networks:
      - proxy
    depends_on:
      - web

networks:
  proxy:
    driver: bridge

secrets:
  flask_secret_key:
    file: /srv/classproject/.secrets/flask_secret_key
