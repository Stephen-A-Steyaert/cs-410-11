services:
  web:
    build:
      context: ./website
      dockerfile: Dockerfile.dev
    container_name: flask-app-dev
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - SECRET_KEY=dev-secret-key-not-for-production
    volumes:
      - ./website:/app
    ports:
      - "9000:5000"
